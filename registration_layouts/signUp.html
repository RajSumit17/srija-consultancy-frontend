<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Signup Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf/notyf.min.css">
  <style>
    body {
      background-color: #f8fbfa;
      font-family: Arial, sans-serif;
    }
    .form-toggle {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .form-toggle button {
      border-radius: 20px;
      padding: 10px 30px;
      border: none;
      margin: 0 10px;
      transition: all 0.3s ease;
    }
    .form-toggle .active {
      background-color: #0d6efd;
      color: white;
    }
    .card {
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <a href="javascript:history.back()" class="text-decoration-none text-secondary">&larr; Go Back</a>
  <div class="text-center mb-4">
    <h2 class="fw-bold text-primary">Registration</h2>
    <div class="form-toggle mt-3">
      <button id="btnCandidate" class="active">Candidate</button>
      <button id="btnEmployer">Employer</button>
    </div>
  </div>

  <div class="card p-4">
    <!-- Candidate Form -->
    <form id="candidateForm">
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="candName" class="form-label">Candidate Name</label>
          <input type="text" class="form-control" id="candidate-signup-name" placeholder="Name" required>
        </div>
        <div class="col-md-6">
          <label for="candEducation" class="form-label">Education</label>
          <select class="form-select" id="candidate-signup-education" required>
            <option value="">Select</option>
            <option value="BE/BTech">BE/BTech</option>
            <option value="ME/MTech">ME/MTech</option>
            <option value="BSc">BSc</option>
            <option value="MSc">MSc</option>
            <option value="BCA">BCA</option>
            <option value="MCA">MCA</option>
            <option value="Diploma">Diploma</option>
            <option value="Other">Other</option>
          </select>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="candEmail" class="form-label">Candidate Email</label>
          <input type="email" class="form-control" id="candidate-signup-email" placeholder="Email" required>
        </div>
        <div class="col-md-6">
          <label for="candPhone" class="form-label">Phone Number</label>
          <input type="tel" class="form-control" id="candidate-signup-number" placeholder="Phone Number" required>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-6 position-relative">
          <label for="candPassword" class="form-label">Password</label>
          <input type="password" class="form-control"  id="candidate-signup-password" placeholder="Password" required>
           <i class="bi bi-eye-slash toggle-password" data-target="candidate-signup-password"
            style="position: absolute; right: 10px; top: 38px; cursor: pointer;"></i>
        </div>
        <div class="col-md-6 position-relative">
          <label for="candConfirmPassword" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="candidate-signup-confirm-password" placeholder="Confirm Password" required>
          <i class="bi bi-eye-slash toggle-password" data-target="candidate-signup-confirm-password"
            style="position: absolute; right: 10px; top: 38px; cursor: pointer;"></i>
        </div>
      </div>
      <div class="mb-3">
        <label for="candResume" class="form-label">Resume</label>
        <input type="file" class="form-control" id="candidate-signup-resume" required>
      </div>
      <button type="submit" class="btn btn-primary" id="candidateSignupBtn">Register as Candidate</button>
    </form>

    <!-- Employer Form -->
    <form id="employerForm" class="hidden">
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="empCompanyName" class="form-label">Company Name</label>
          <input type="text" class="form-control" id="recruiter-signup-company" placeholder="Company Name" required>
        </div>
        <div class="col-md-6">
          <label for="empContact" class="form-label">Contact Person Name</label>
          <input type="text" class="form-control" id="recruiter-signup-contact" placeholder="Name" required>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="empEmail" class="form-label">Company Email</label>
          <input type="email" class="form-control" id="recruiter-signup-email" placeholder="example@company.com" required>
        </div>
        <div class="col-md-6">
          <label for="empPhone" class="form-label">Phone</label>
          <input type="tel" class="form-control" id="recruiter-signup-phone" placeholder="Phone Number" required>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-6 position-relative">
          <label for="empPassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="recruiter-signup-password" placeholder="Password" required>
          <i class="bi bi-eye-slash toggle-password" data-target="recruiter-signup-password"
            style="position: absolute; right: 10px; top: 38px; cursor: pointer;"></i>
        </div>
        <div class="col-md-6 position-relative">
          <label for="empConfirmPassword" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="recruiter-signup-confirm-password" placeholder="Confirm Password" required>
          <i class="bi bi-eye-slash toggle-password" data-target="recruiter-signup-confirm-password"
            style="position: absolute; right: 10px; top: 38px; cursor: pointer;"></i>
        </div>
      </div>
      <button type="submit" class="btn btn-primary" id="recruiterSignupBtn">Register as Employer</button>
    </form>
  </div>
</div>

<script>
    const btnCandidate = document.getElementById("btnCandidate");
    const btnEmployer = document.getElementById("btnEmployer");
    const candidateForm = document.getElementById("candidateForm");
    const employerForm = document.getElementById("employerForm");

    function showCandidateForm() {
      btnCandidate.classList.add("active");
      btnEmployer.classList.remove("active");
      candidateForm.classList.remove("hidden");
      employerForm.classList.add("hidden");
    }

    function showEmployerForm() {
      btnEmployer.classList.add("active");
      btnCandidate.classList.remove("active");
      employerForm.classList.remove("hidden");
      candidateForm.classList.add("hidden");
    }

    btnCandidate.addEventListener("click", showCandidateForm);
    btnEmployer.addEventListener("click", showEmployerForm);
    document.querySelectorAll(".toggle-password").forEach((icon) => {
      icon.addEventListener("click", function () {
        const targetId = this.getAttribute("data-target");
        const input = document.getElementById(targetId);
        const isHidden = input.type === "password";
        input.type = isHidden ? "text" : "password";
        this.classList.toggle("bi-eye");
        this.classList.toggle("bi-eye-slash");
      });
    });
  </script>

<script type="module" src="../js/login_signUp_logic.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/notyf/notyf.min.js"></script>
</body>
</html>
