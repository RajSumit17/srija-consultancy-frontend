<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign In</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #1e3a8a; /* Changed to a shade of blue */
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .signin-card {
      background-color: #f8f9fa;
      padding: 30px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    .btn-primary {
      background-color: #1e40af !important; /* Deep blue */
      border: none;
      color: white;
    }
    .btn-warning {
      color: black;
    }
    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 20px 0;
    }
    .divider::before, .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: #ccc;
    }
    .divider:not(:empty)::before {
      margin-right: .75em;
    }
    .divider:not(:empty)::after {
      margin-left: .75em;
    }
    select.form-select {
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="signin-card">
  <h4 class="text-center mb-4 fw-bold text-primary">Sign In</h4>
  <form>
    <div class="mb-3">
      <select class="form-select" id="userType" required>
        <option value="candidate">Candidate</option>
        <option value="employer">Employer</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
    </div>
    <div class="d-grid mb-3">
      <button type="submit" class="btn btn-primary" id="login_btn">Login</button>
    </div>
    <div class="divider">OR</div>
    <div class="d-grid mb-3">
      <a href="signUp.html" class="btn btn-warning">Sign Up</a>
    </div>
    <div class="text-center">
      <a href="javascript:history.back()" class="text-decoration-none text-secondary">&larr; Go Back</a>
    </div>
  </form>
</div>
   <script type="module" src="../js/login_signUp_logic.js"></script>
</body>
</html>
