<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>CONSULT - Consultancy Website Template</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="Free HTML Templates" name="keywords">
  <meta content="Free HTML Templates" name="description">

  <!-- Favicon -->
  <link href="../img/favicon.ico" rel="icon">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Google Web Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Barlow:wght@500;600;700&family=Open+Sans:wght@400;600&display=swap"
    rel="stylesheet" />

  <!-- Icon Font Stylesheet -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />

  <!-- Libraries Stylesheet -->
  <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet" />

  <!-- Customized Bootstrap Stylesheet -->
  <link href="css/bootstrap.min.css" rel="stylesheet" />

  <!-- Template Stylesheet -->
  <link href="css/style.css" rel="stylesheet" />
</head>

<body>

  <div>

    <!-- Topbar Start -->
    <div class="container-fluid bg-secondary ps-5 pe-0 d-none d-lg-block">
      <div class="row gx-0"></div>
    </div>
    <!-- Topbar End -->

    <div id="header-placeholder"></div>
    <script>
      fetch("header.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("header-placeholder").innerHTML = data;
        });
      window.addEventListener("DOMContentLoaded", () => {
        const name = sessionStorage.getItem("name");

        if (name) {
          document.getElementById("userName").innerText = name;
          document.getElementById("userDropdownName").innerText = `Hi, ${name}`;
        } else {
          document.getElementById("userName").innerText = "User";
        }

        document.getElementById("logoutBtn")?.addEventListener("click", () => {
          sessionStorage.clear();
        });
      });
    </script>
    <div class="container-fluid bg-dark p-5">
        <div class="row">
            <div class="col-12 text-center">
                <h1 class="display-4 text-white">Blog Grid</h1>
            </div>
        </div>
    </div>
    <section class="about_section layout_padding" style="background: white; margin-top: 50px;">
  <div class="container">
    <section class="about_section layout_padding" style="background: white; margin-top: 50px;">
      <div class="container">
        <div id="blog-list"></div>
      </div>
    </section>
  </div>
  <!-- end about section -->
    <div id="footer-placeholder"></div>

    <!-- Your page content -->

    <script>
      fetch('footer.html')
        .then(res => res.text())
        .then(data => {
          document.getElementById('footer-placeholder').innerHTML = data;
        });
    </script>


    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square rounded-circle back-to-top"><i
        class="bi bi-arrow-up"></i></a>


    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>

    <!-- Template Javascript -->

    <script src="js/recruiterFetchBlogs.js"></script>
</body>

</html>
