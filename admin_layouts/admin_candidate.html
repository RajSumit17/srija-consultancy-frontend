<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Candidates-Srija Consultancy</title>
    <!-- Favicon -->
    <link href="../img/favicon.ico" rel="icon" />

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@500;600;700&family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Icon Font Stylesheet -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Libraries Stylesheet -->
    <link
      href="../lib/owlcarousel/assets/owl.carousel.min.css"
      rel="stylesheet"
    />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="../css/bootstrap.min.css" rel="stylesheet" />

    <!-- Template Stylesheet -->
    <link href="../css/style.css" rel="stylesheet" />
    <style>
      body {
        background-color: #fff;
        color: #000;
        font-family: "Open Sans", sans-serif;
      }

      .job-list {
        max-width: 900px;
        margin: 40px auto;
      }

      .job-list h1 {
        color: #000;
        font-weight: 700;
        font-family: "Barlow", sans-serif;
        margin-bottom: 30px;
      }

      .job-card {
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
        padding: 26px 44px;
        margin-top: 24px;
        margin-bottom: 26px;
        transition: box-shadow 0.3s ease;
        border-left: 5px solid #152440;
        position: relative;
        max-width: 880px;
        margin-left: auto;
        margin-right: auto;
      }

      .job-card:hover {
        box-shadow: 0 6px 18px rgb(0 0 0 / 0.18);
        border-left-color: #f3525a;
      }

      .company-name {
        font-weight: 700;
        font-size: 1.1rem;
        color: #152440;
        margin: 0 0 6px 0;
      }

      .role {
        font-size: 1.5rem;
        font-weight: 700;
        margin: 0 0 10px 0;
        color: #000;
      }

      .job-info {
        display: flex;
        flex-wrap: wrap;
        gap: 12px 18px;
        font-size: 0.95rem;
        color: #000;
        margin-bottom: 15px;
      }

      .info-item {
        background: #152440;
        border-radius: 4px;
        padding: 6px 14px;
        white-space: nowrap;
        color: #fff;
        font-weight: 600;
        box-shadow: inset 1px 1px 3px rgb(255 255 255 / 0.3);
        user-select: none;
      }

      .section-title {
        font-weight: 700;
        color: #000;
        margin: 12px 0 8px 0;
        font-size: 1.1rem;
        border-bottom: 2px solid #152440;
        padding-bottom: 4px;
        user-select: none;
      }

      .job-description,
      .job-qualification,
      .job-responsibility {
        font-size: 1rem;
        color: #000;
        line-height: 1.5;
        margin: 0 0 10px 0;
      }

      ul.responsibility-list {
        margin: 0 0 10px 20px;
        padding-left: 0;
        color: #000;
      }

      ul.responsibility-list li {
        margin-bottom: 6px;
      }

      .resume-section {
        margin-top: 10px;
        display: flex;
        flex-direction: column;
        align-items: flex-start; /* aligns the button to the left */
      }

      .apply-btn {
        position: static; /* remove absolute positioning */
        margin-top: 8px; /* space between label and button */
        background-color: #152440;
        border: none;
        color: #fff;
        padding: 8px 16px;
        font-weight: 600;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        font-size: 0.9rem;
        user-select: none;
      }

      .apply-btn:hover {
        background-color: #f3525a;
      }

      /* Modal Styles */
      .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(21, 36, 64, 0.75);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 1050;
      }

      .modal-overlay.active {
        display: flex;
      }

      .modal {
        background: #fff;
        border-radius: 8px;
        max-width: 480px;
        width: 90%;
        padding: 25px 30px;
        position: relative;
        box-shadow: 0 8px 24px rgb(0 0 0 / 0.2);
        animation: fadeInScale 0.3s ease forwards;
      }

      @keyframes fadeInScale {
        0% {
          opacity: 0;
          transform: scale(0.9);
        }

        100% {
          opacity: 1;
          transform: scale(1);
        }
      }

      .modal h2 {
        margin-top: 0;
        color: #152440;
      }

      .modal label {
        display: block;
        margin: 15px 0 6px 0;
        font-weight: 600;
        color: #000;
      }

      .modal input,
      .modal textarea {
        width: 100%;
        padding: 8px 12px;
        margin-bottom: 8px;
        border: 1.5px solid #ccc;
        border-radius: 5px;
        font-size: 1rem;
        font-family: inherit;
        resize: vertical;
        transition: border-color 0.2s ease;
      }

      .modal input:focus,
      .modal textarea:focus {
        border-color: #152440;
        outline: none;
      }

      .modal textarea {
        min-height: 90px;
      }

      .modal-buttons {
        margin-top: 15px;
        text-align: right;
      }

      .btn-submit {
        background-color: #152440;
        border: none;
        color: #fff;
        padding: 10px 22px;
        font-weight: 600;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;
        transition: background-color 0.3s ease;
      }

      .btn-submit:hover {
        background-color: #0f1b2d;
      }

      .btn-cancel {
        background: transparent;
        border: none;
        color: #152440;
        font-weight: 600;
        cursor: pointer;
        margin-right: 12px;
        font-size: 1rem;
      }

      .btn-cancel:hover {
        text-decoration: underline;
      }

      .error-message {
        color: #f3525a;
        font-size: 0.875rem;
        margin-bottom: 8px;
        display: none;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <div id="header-placeholder"></div>
    <script>
      fetch("admin_header.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("header-placeholder").innerHTML = data;
        });
        window.addEventListener("DOMContentLoaded", () => {
    const name = sessionStorage.getItem("name");

    if (name) {
      document.getElementById("userName").innerText = name;
      document.getElementById("userDropdownName").innerText = `Hi, ${name}`;
    } else {
      document.getElementById("userName").innerText = "User";
    }

    document.getElementById("logoutBtn")?.addEventListener("click", () => {
      sessionStorage.clear();
    });
  });
    </script>
    <!-- Navbar End -->
    <div class="job-list" id="candidateListContainer">
      <h1>Candidates List</h1>
    </div>
    <script type="module" src="../js/renderCandidates.js"></script>
  </body>
</html>
