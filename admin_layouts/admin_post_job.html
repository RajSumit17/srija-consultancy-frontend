<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Job</title>

  <!-- Favicon -->
  <link href="../img/favicon.ico" rel="icon">

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Google Web Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@500;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf/notyf.min.css">
  <!-- Icon Font Stylesheet -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />

  <head href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="../lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="../lib/easing/easing.min.js"></script>
    <script src="../lib/waypoints/waypoints.min.js"></script>
    <script src="../lib/owlcarousel/owl.carousel.min.js"></script>

    <!-- Customized Bootstrap Stylesheet -->
    <link href="../css/bootstrap.min.css" rel="stylesheet" />

    <!-- Template Stylesheet -->
    <link href="../css/style.css" rel="stylesheet" />
</head>

<body>
  <!-- Header -->
  <div id="header-placeholder"></div>
  <script>
    fetch("admin_header.html")
      .then((res) => res.text())
      .then((data) => {
        document.getElementById("header-placeholder").innerHTML = data;
      });

    window.addEventListener("DOMContentLoaded", () => {
      const name = sessionStorage.getItem("name");
      if (name) {
        document.getElementById("userName").innerText = name;
        document.getElementById("userDropdownName").innerText = `Hi, ${name}`;
      } else {
        document.getElementById("userName").innerText = "User";
      }
    });
  </script>
  <div class="d-flex justify-content-end mb-3" style="padding-right: 20px;">
  <button class="btn btn-success" id="addCategoryBtn">Add Category</button>
</div>

  <!-- Page Content -->
  <div class="container my-5">
    <h2 class="mb-4">Create Job</h2>
    <form id="jobForm">
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Job Title</label>
          <input type="text" name="jobTitle" class="form-control" required>
        </div>
        <div class="col-md-6">
  <label class="form-label">Category</label>
  <select id="category" name="category" class="form-control" required>
    <option value="">Loading...</option>
  </select>
</div>
        <div class="col-md-12">
          <label class="form-label">Description</label>
          <textarea name="description" class="form-control" rows="3" required></textarea>
        </div>
        <div class="col-md-4">
          <label class="form-label">Experience</label>
          <input type="text" name="experience" class="form-control" required>
        </div>
        <div class="col-md-4">
          <label class="form-label">Job Type</label>
          <input type="text" name="jobType" class="form-control" required>
        </div>
        <div class="col-md-4">
          <label class="form-label">Location</label>
          <input type="text" name="location" class="form-control" required>
        </div>
        <div class="col-md-4">
          <label class="form-label">Qualification</label>
          <input type="text" name="qualification" class="form-control" required>
        </div>
        <div class="col-md-4">
          <label class="form-label">Salary</label>
          <input type="text" name="salary" class="form-control" required>
        </div>
        <div class="col-md-4">
          <label class="form-label">Vacancy</label>
          <input type="number" name="vacancy" class="form-control" required>
        </div>
        <div class="col-md-6">
  <label class="form-label">Company Name</label>
  <select id="companyName" name="companyName" class="form-control" required>
    <option value="">Select Company</option>
    <!-- Options will be dynamically loaded -->
  </select>
</div>

<div class="col-md-6">
  <label class="form-label">Contact Person Name</label>
  <input type="text" id="contactPersonName" name="contactPersonName" class="form-control" readonly>
</div>

<div class="col-md-6">
  <label class="form-label">Email</label>
  <input type="email" id="email" name="email" class="form-control" readonly>
</div>

<div class="col-md-6">
  <label class="form-label">Number</label>
  <input type="text" id="number" name="number" class="form-control" readonly>
</div>

        <div class="col-md-6">
  <label class="form-label">Status</label>
  <select name="status" class="form-control" required>
    <option value="">Select status</option>
    <option value="pending">Pending</option>
    <option value="approved">Approved</option>
  </select>
</div>

      </div>

      <div class="mt-4">
        <button type="submit" class="btn btn-primary" id="save">Save Job</button>
        <button type="reset" class="btn btn-secondary">Clear</button>
      </div>
    </form>
  </div>
  <!-- Add Category Modal -->
<div class="modal fade" id="categoryModal" tabindex="-1" aria-labelledby="categoryModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="categoryModalLabel">Add Category</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="categoryForm">
          <div class="mb-3">
            <label for="categoryName" class="form-label">Category Name</label>
            <input type="text" class="form-control" id="categoryName" name="categoryName" required>
          </div>
          <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-secondary me-2" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary" id="saveCategoryBtn">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>


  <!-- Footer -->
  <div id="footer-placeholder"></div>
  <script>
    fetch('admin_footer.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('footer-placeholder').innerHTML = data;
      });
  </script>
  <script>
  document.addEventListener("DOMContentLoaded", async () => {
    const categorySelect = document.getElementById("category");
     const localURL = "https://srija-consultancy-backend-llao.onrender.com";
    const renderURL = "https://srija-consultancy-backend.onrender.com";
    try {
      const response = await fetch(
        `${localURL}/api/jobs/getCategory`
      );
      const data = await response.json();
      const categories = data.categories || [];

      categorySelect.innerHTML = '<option value="">Select a category</option>';

      categories.forEach((cat) => {
        const option = document.createElement("option");
        option.value = cat.name;
        option.textContent = cat.name;
        categorySelect.appendChild(option);
      });
    } catch (error) {
      console.error("Failed to fetch categories", error);
      categorySelect.innerHTML =
        '<option value="">Failed to load categories</option>';
    }
  });
</script>

  <!-- Main JS -->
  <script type="module" src="../js/main.js"></script>
  <script type="module" src="../js/admin_partner_fetch.js"></script>
</body>
</html>
