<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Jobs- Srija Consultancy </title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <link href="../img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow:wght@500;600;700&family=Open+Sans:wght@400;600&display=swap"
        rel="stylesheet" />

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />

    <!-- Libraries Stylesheet -->
    <link href="../lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="../css/bootstrap.min.css" rel="stylesheet" />

    <!-- Template Stylesheet -->
    <link href="../css/style.css" rel="stylesheet" />
    <style>
        body {
            background-color: #FFF;
            color: #000;
            font-family: 'Open Sans', sans-serif;
        }

        .job-list {
            max-width: 900px;
            margin: 40px auto;
        }

        .job-list h1 {
            color: #000;
            font-weight: 700;
            font-family: 'Barlow', sans-serif;
            margin-bottom: 30px;
        }

        .job-card {
            background: #FFF;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
            padding: 25px 30px;
            margin-bottom: 25px;
            transition: box-shadow 0.3s ease;
            border-left: 6px solid #152440;
            position: relative;
        }

        .job-card:hover {
            box-shadow: 0 6px 18px rgb(0 0 0 / 0.18);
            border-left-color: #F3525A;
        }

        .company-name {
            font-weight: 700;
            font-size: 1.1rem;
            color: #152440;
            margin: 0 0 6px 0;
        }

        .role {
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0 0 10px 0;
            color: #000;
        }

        .job-info {
            display: flex;
            flex-wrap: wrap;
            gap: 12px 18px;
            font-size: 0.95rem;
            color: #000;
            margin-bottom: 15px;
        }

        .info-item {
            background: #152440;
            border-radius: 4px;
            padding: 6px 14px;
            white-space: nowrap;
            color: #FFF;
            font-weight: 600;
            box-shadow: inset 1px 1px 3px rgb(255 255 255 / 0.3);
            user-select: none;
        }

        .section-title {
            font-weight: 700;
            color: #000;
            margin: 12px 0 8px 0;
            font-size: 1.1rem;
            border-bottom: 2px solid  #152440;
            padding-bottom: 4px;
            user-select: none;
        }

        .job-description,
        .job-qualification,
        .job-responsibility {
            font-size: 1rem;
            color: #000;
            line-height: 1.5;
            margin: 0 0 10px 0;
        }

        ul.responsibility-list {
            margin: 0 0 10px 20px;
            padding-left: 0;
            color: #000;
        }

        ul.responsibility-list li {
            margin-bottom: 6px;
        }

        .apply-btn {
            position: absolute;
            top: 25px;
            right: 30px;
            background-color: #152440;
            border: none;
            color: #FFF;
            padding: 8px 16px;
            font-weight: 600;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 0.9rem;
            user-select: none;
        }

        .apply-btn:hover {
            background-color: #F3525A;
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(21, 36, 64, 0.75);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1050;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: #FFF;
            border-radius: 8px;
            max-width: 480px;
            width: 90%;
            padding: 25px 30px;
            position: relative;
            box-shadow: 0 8px 24px rgb(0 0 0 / 0.2);
            animation: fadeInScale 0.3s ease forwards;
        }

        @keyframes fadeInScale {
            0% {
                opacity: 0;
                transform: scale(0.9);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .modal h2 {
            margin-top: 0;
            color: #152440;
        }

        .modal label {
            display: block;
            margin: 15px 0 6px 0;
            font-weight: 600;
            color: #000;
        }

        .modal input,
        .modal textarea {
            width: 100%;
            padding: 8px 12px;
            margin-bottom: 8px;
            border: 1.5px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.2s ease;
        }

        .modal input:focus,
        .modal textarea:focus {
            border-color: #152440;
            outline: none;
        }

        .modal textarea {
            min-height: 90px;
        }

        .modal-buttons {
            margin-top: 15px;
            text-align: right;
        }

        .btn-submit {
            background-color: #152440;
            border: none;
            color: #FFF;
            padding: 10px 22px;
            font-weight: 600;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .btn-submit:hover {
            background-color: #0f1b2d;
        }

        .btn-cancel {
            background: transparent;
            border: none;
            color: #152440;
            font-weight: 600;
            cursor: pointer;
            margin-right: 12px;
            font-size: 1rem;
        }

        .btn-cancel:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #F3525A;
            font-size: 0.875rem;
            margin-bottom: 8px;
            display: none;
        }
    </style>
</head>

<body>
    <!-- Topbar Start -->
    <div class="container-fluid bg-secondary ps-5 pe-0 d-none d-lg-block">
        <div class="row gx-0"></div>
    </div>
    <!-- Topbar End -->

   <div id="header-placeholder"></div>
    <script>
        fetch('admin_header.html')
            .then(res => res.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
            });
            window.addEventListener("DOMContentLoaded", () => {
    const name = sessionStorage.getItem("name");

    if (name) {
      document.getElementById("userName").innerText = name;
      document.getElementById("userDropdownName").innerText = `Hi, ${name}`;
    } else {
      document.getElementById("userName").innerText = "User";
    }

    document.getElementById("logoutBtn")?.addEventListener("click", () => {
      sessionStorage.clear();
    });
  });
    </script>


    <!-- Job Postings Start -->
    <!-- Job Search Bar Start -->
    <div class="container" style="max-width:900px; margin: 30px auto 0 auto;">
        <form id="jobSearchForm" class="d-flex mb-4 align-items-center">
            <input
            class="form-control me-2"
            type="search"
            placeholder="Search jobs by title, company, location..."
            aria-label="Search jobs"
            id="jobSearchInput"
            style="font-size:1.1rem; border-radius:6px;"
            />
            <button class="btn btn-primary me-2" type="submit" style="border-radius:6px; font-size:0.95rem; padding:6px 16px; white-space:nowrap;">Search</button>
            <button class="btn btn-success" type="button" id="addJobBtn" style="border-radius:6px; font-size:0.95rem; padding:6px 16px; white-space:nowrap;">Add Job</button>
        </form>
        <!-- Add Job Modal Overlay (hidden by default) -->
        <div id="addJobModalOverlay" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(21,36,64,0.75); z-index:2000; align-items:center; justify-content:center;">
            <div style="background:#fff; border-radius:8px; max-width:600px; width:90%; padding:24px; box-shadow:0 8px 24px rgba(0,0,0,0.18); position:relative; max-height:90vh; overflow-y:auto;">
            <form id="addJobForm">
                <h4 style="margin-top:0; color:#152440;">Add New Job</h4>
                <div class="mb-2">
                <label for="jobCompany" class="form-label">Company Name</label>
                <input type="text" class="form-control" id="jobCompany" required>
                </div>
                <div class="mb-2">
                <label for="jobTitle" class="form-label">Job Title</label>
                <input type="text" class="form-control" id="jobTitle" required>
                </div>
                <div class="mb-2">
                <label for="jobSalary" class="form-label">Salary</label>
                <input type="text" class="form-control" id="jobSalary" required>
                </div>
                <div class="mb-2">
                <label for="jobType" class="form-label">Job Type</label>
                <input type="text" class="form-control" id="jobType" required>
                </div>
                <div class="mb-2">
                <label for="jobLocation" class="form-label">Location</label>
                <input type="text" class="form-control" id="jobLocation" required>
                </div>
                <div class="mb-2">
                <label for="jobExperience" class="form-label">Experience</label>
                <input type="text" class="form-control" id="jobExperience" required>
                </div>
                <div class="mb-2">
                <label for="jobVacancy" class="form-label">Vacancy</label>
                <input type="text" class="form-control" id="jobVacancy" required>
                </div>
                <div class="mb-2">
                <label for="jobDescription" class="form-label">Description</label>
                <textarea class="form-control" id="jobDescription" required></textarea>
                </div>
                <div class="mb-2">
                <label for="jobQualification" class="form-label">Qualification</label>
                <textarea class="form-control" id="jobQualification" required></textarea>
                </div>
                <div class="mb-2">
                <label for="jobResponsibilities" class="form-label">Responsibilities</label>
                <textarea class="form-control" id="jobResponsibilities" required></textarea>
                </div>
                <div class="mt-3 d-flex justify-content-end">
                <button type="button" class="btn btn-secondary me-2" id="cancelAddJob">Cancel</button>
                <button type="submit" class="btn btn-success">Add Job</button>
                </div>
            </form>
            <button type="button" id="closeAddJobModal" style="position:absolute; top:12px; right:16px; background:none; border:none; font-size:1.5rem; color:#152440; cursor:pointer;">&times;</button>
            </div>
        </div>
        <script>
            // Show Add Job Modal
            document.getElementById('addJobBtn').onclick = function() {
            document.getElementById('addJobModalOverlay').style.display = 'flex';
            document.body.style.overflow = 'hidden';
            };
            // Hide Add Job Modal
            function closeAddJobModal() {
            document.getElementById('addJobModalOverlay').style.display = 'none';
            document.getElementById('addJobForm').reset();
            document.body.style.overflow = '';
            }
            document.getElementById('cancelAddJob').onclick = closeAddJobModal;
            document.getElementById('closeAddJobModal').onclick = closeAddJobModal;
            // Close modal when clicking outside the form
            document.getElementById('addJobModalOverlay').onclick = function(e) {
            if (e.target === this) closeAddJobModal();
            };
        </script>
        </form>
    </div>
    <!-- Job Search Bar End -->

    <div class="job-list">
        <h1>Current Job Postings</h1>
    </div>

    <script type="module" src="../js/renderJobs.js"></script>
   
    <!-- Job Postings End -->

     <div id="footer-placeholder"></div>

    <!-- Your page content -->

    <script>
        fetch('../footer.html')
            .then(res => res.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });
    </script>
    <script type="module" src="../js/main.js"></script>

</body>
</html>
