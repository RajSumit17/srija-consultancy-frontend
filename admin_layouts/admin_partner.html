      /* Align dropdown below icon and add hover/select styles */
.custom-dropdown {
  top: 100% !important;
  right: 0;
  left: auto !important;
  margin-top: 10px;
  z-index: 1050;
  animation: fadeIn 0.2s ease-in-out;
}

/* Hover and active styles */
.custom-dropdown .dropdown-item {
  transition: background-color 0.2s ease, color 0.2s ease;
  border-radius: 0.375rem;
}

.custom-dropdown .dropdown-item:hover,
.custom-dropdown .dropdown-item:focus {
  background-color: #e9f2f9;
  color: #164259;
}

.custom-dropdown .dropdown-item.active {
  background-color: #d0e7f7;
  font-weight: 600;
}

/* Optional: subtle dropdown fade-in */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(-5px); }
  to { opacity: 1; transform: translateY(0); }
}

    <div id="header-placeholder"></div>
    <script>
    fetch("admin_header.html")
      .then((res) => res.text())
      .then((data) => {
        document.getElementById("header-placeholder").innerHTML = data;
      });

    window.addEventListener("DOMContentLoaded", () => {
      const name = sessionStorage.getItem("name");

      if (name) {
        document.getElementById("userName").innerText = name;
        document.getElementById("userDropdownName").innerText = `Hi, ${name}`;
      } else {
        document.getElementById("userName").innerText = "User";
      }
    });
  </script>
    <!-- Navbar End -->
    <div class="job-list">
      <div class="list-header">
        <h1>Candidates List</h1>
        <button id="downloadExcelBtn" class="btn-submit">Download Excel</button>
      </div>
      <div id="recruiterListContainer"></div>
    </div>

    <script>
      document
        .getElementById("downloadExcelBtn")
        .addEventListener("click", () => {
          fetch("https://srija-consultancy-backend.onrender.com/api/recruiter/getPartnerInCSV")
            .then((response) => {
              if (!response.ok) {
                throw new Error("Failed to download Excel file");
              }
              return response.blob();
            })
            .then((blob) => {
              const url = window.URL.createObjectURL(blob);
              const a = document.createElement("a");
              a.href = url;
              a.download = "partners.xlsx";
              document.body.appendChild(a);
              a.click();
              a.remove();
              URL.revokeObjectURL(url);
            })
            .catch((error) => {
              console.error("Download failed:", error);
              alert("Could not download Excel file. Please try again later.");
            });
        });
    </script>
