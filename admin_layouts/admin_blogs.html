<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>CONSULT - Consultancy Website Template</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="Free HTML Templates" name="keywords">
  <meta content="Free HTML Templates" name="description">


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <link href="img/favicon.ico" rel="icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow:wght@500;600;700&family=Open+Sans:wght@400;600&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="../lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf/notyf.min.css" />
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">


</head>

<body>

  <div>

    <!-- Topbar Start -->
    <div class="container-fluid bg-secondary ps-5 pe-0 d-none d-lg-block">
      <div class="row gx-0"></div>
    </div>
    <!-- Topbar End -->

    <div id="header-placeholder"></div>
    <script>
      fetch("admin_header.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("header-placeholder").innerHTML = data;
        });
      window.addEventListener("DOMContentLoaded", () => {
        const name = sessionStorage.getItem("name");

        if (name) {
          document.getElementById("userName").innerText = name;
          document.getElementById("userDropdownName").innerText = `Hi, ${name}`;
        } else {
          document.getElementById("userName").innerText = "User";
        }
      });
    </script>
    <section class="about_section layout_padding" style="background: white; margin-top: 50px;">
      <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h2 class="text-dark justify-items-center align-items-center">Blog Posts</h2>
          <a href="#" class="btn btn-success px-4 py-2" data-bs-toggle="modal" data-bs-target="#addBlogModal">
            <i class="bi bi-plus-circle me-1"></i> Add Blog
          </a>

        </div>
        <div id="blog-list"></div>
      </div>
    </section>
    <!-- Add Blog Modal -->
    <div class="modal fade" id="addBlogModal" tabindex="-1" aria-labelledby="addBlogModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content p-3">
          <div class="modal-header">
            <h5 class="modal-title" id="addBlogModalLabel">Add New Blog</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="blogForm">
              <div class="mb-3">
                <label for="blogImage" class="form-label">Image</label>
                <input type="file" class="form-control" id="blogImage" accept="image/*" required />
              </div>
              <div class="mb-3">
                <label for="blogTitle" class="form-label">Title</label>
                <input type="text" class="form-control" id="blogTitle" required />
              </div>
              <div class="mb-3">
                <label for="blogDescription" class="form-label">Description</label>
                <textarea class="form-control" id="blogDescription" rows="4" required></textarea>
              </div>
              <div class="mb-3">
                <label for="blogAuthor" class="form-label">Author</label>
                <input type="text" class="form-control" id="blogAuthor" required />
              </div>
              <button type="submit" class="btn btn-primary w-100" id="submitBlogBtn">Submit Blog</button>
            </form>
          </div>
        </div>
      </div>
    </div>

  <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content border-0 shadow">
      <div class="modal-header bg-danger text-white">
        <h5 class="modal-title text-white" id="confirmModalLabel">Confirm Blog Deletion</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete the blog?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="cancelDeleteBtn">Cancel</button>
        <button id="confirmDeleteBtn" type="button" class="btn btn-danger">Yes, Delete</button>
      </div>
    </div>
  </div>
</div>



    <!-- end about section -->
    <div id="footer-placeholder"></div>

    <!-- Your page content -->

    <script>
      fetch('admin_footer.html')
        .then(res => res.text())
        .then(data => {
          document.getElementById('footer-placeholder').innerHTML = data;
        });
    </script>


    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square rounded-circle back-to-top"><i
        class="bi bi-arrow-up"></i></a>


    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="../lib/easing/easing.min.js"></script>
    <script src="../lib/waypoints/waypoints.min.js"></script>
    <script src="../lib/owlcarousel/owl.carousel.min.js"></script>
    <script type="module" src="../js/main.js"></script>

    <script type="module" src="../js/adminFetchBlogs.js"></script>
  </div>
</body>

</html>
