<body>
    <div class="container-fluid bg-secondary ps-5 pe-0 d-none d-lg-block">
    <div class="row gx-0"></div>
  </div>
  <!-- Topbar End -->

  <div id="header-placeholder"></div>
  <script>
    fetch("recruiter_header.html")
      .then((res) => res.text())
      .then((data) => {
        document.getElementById("header-placeholder").innerHTML = data;
      });

  </script>
    

  <!-- Job Request Form (Initially Hidden) -->
  <div class="container d-flex justify-content-center align-items-center" id="jobRequestContainer">
    <div class="card shadow p-4 w-100" style="max-width: 800px;">
      <h3 class="text-center mb-4">Request Job Posting</h3>
      <form id="jobRequestForm">
        <div class="row g-3">
          <div class="col-md-6">
            <label for="jobTitle" class="form-label">Job Title</label>
            <input type="text" class="form-control" id="jobTitle" name="jobTitle" required />
          </div>
          <div class="col-md-6">
            <label for="category" class="form-label">Category</label>
            <select class="form-select" id="category" name="category" required>
              <option value="">Select category</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="jobType" class="form-label">Job Type</label>
            <select class="form-select" id="jobType" name="jobType" required>
              <option value="FTE">FTE</option>
              <option value="Internship">Internship</option>
              <option value="Contract">Contract</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="experience" class="form-label">Experience</label>
            <input type="text" class="form-control" id="experience" name="experience" required />
          </div>
          <div class="col-md-6">
            <label for="qualification" class="form-label">Qualification</label>
            <input type="text" class="form-control" id="qualification" name="qualification" required />
          </div>
          <div class="col-md-6">
            <label for="location" class="form-label">Location</label>
            <input type="text" class="form-control" id="location" name="location" required />
          </div>
          <div class="col-md-6">
            <label for="salary" class="form-label">Salary</label>
            <input type="text" class="form-control" id="salary" name="salary" />
          </div>
          <div class="col-md-6">
            <label for="vacancy" class="form-label">Vacancy</label>
            <input type="number" class="form-control" id="vacancy" name="vacancy" required />
          </div>
          <div class="col-12">
            <label for="description" class="form-label">Job Description</label>
            <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
          </div>
        </div>

        <div class="mt-4 text-end">
          <button type="submit" class="btn btn-success" id="submitRequest">Submit Request</button>
        </div>
      </form>
    </div>
  </div>
  <!-- Footer -->
  <div id="footer-placeholder" class="mt-5"></div>
  <script>
    fetch("recruiter_footer.html")
      .then((res) => res.text())
      .then((data) => {
        document.getElementById("footer-placeholder").innerHTML = data;
      });
  </script>


  

  <!-- Your JS -->
  <script type="module" src="../js/recruiter_jobs.js"></script>
  <script type="module" src="../js/recruiter.js"></script>
   <script>
  document.addEventListener("DOMContentLoaded", async () => {
    const categorySelect = document.getElementById("category");

    try {
      const response = await fetch(`https://srija-consultancy-backend-llao.onrender.com/api/jobs/getCategory`); // Update to your actual API endpoint
      const data = await response.json();
      const categories = data.categories || [];

      categorySelect.innerHTML = '<option value="">Select a category</option>';

      categories.forEach((cat) => {
        const option = document.createElement("option");
        option.value = cat.name;
        option.textContent = `${cat.name}`; // show count in dropdown
        categorySelect.appendChild(option);
      });
    } catch (error) {
      console.error("Failed to fetch categories", error);
      categorySelect.innerHTML =
        '<option value="">Failed to load categories</option>';
    }
  });
</script>
