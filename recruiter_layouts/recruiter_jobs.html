<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Jobs- Srija Consultancy</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="Free HTML Templates" name="keywords" />
    <meta content="Free HTML Templates" name="description" />

    <!-- Favicon -->
    <link href="../img/favicon.ico" rel="icon" />

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@500;600;700&family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Icon Font Stylesheet -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Libraries Stylesheet -->
    <link
      href="../lib/owlcarousel/assets/owl.carousel.min.css"
      rel="stylesheet"
    />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="../css/bootstrap.min.css" rel="stylesheet" />

    <!-- Template Stylesheet -->
    <link href="../css/style.css" rel="stylesheet" />
    <link href="../css/recruiterStyle.css" rel="stylesheet" />
    <style>
      body {
        background-color: #fff;
        color: #000;
        font-family: "Open Sans", sans-serif;
      }

      .job-list {
        max-width: 900px;
        margin: 40px auto;
      }

      .job-list h1 {
        color: #000;
        font-weight: 700;
        font-family: "Barlow", sans-serif;
        margin-bottom: 30px;
      }

      .job-card {
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
        padding: 25px 30px;
        margin-bottom: 25px;
        transition: box-shadow 0.3s ease;
        border-left: 6px solid #152440;
        position: relative;
      }

      .job-card:hover {
        box-shadow: 0 6px 18px rgb(0 0 0 / 0.18);
        border-left-color: #f3525a;
      }

      .company-name {
        font-weight: 700;
        font-size: 1.1rem;
        color: #152440;
        margin: 0 0 6px 0;
      }

      .role {
        font-size: 1.5rem;
        font-weight: 700;
        margin: 0 0 10px 0;
        color: #000;
      }

      .job-info {
        display: flex;
        flex-wrap: wrap;
        gap: 12px 18px;
        font-size: 0.95rem;
        color: #000;
        margin-bottom: 15px;
      }

      .info-item {
        background: #152440;
        border-radius: 4px;
        padding: 6px 14px;
        white-space: nowrap;
        color: #fff;
        font-weight: 600;
        box-shadow: inset 1px 1px 3px rgb(255 255 255 / 0.3);
        user-select: none;
      }

      .section-title {
        font-weight: 700;
        color: #000;
        margin: 12px 0 8px 0;
        font-size: 1.1rem;
        border-bottom: 2px solid #152440;
        padding-bottom: 4px;
        user-select: none;
      }

      .job-description,
      .job-qualification,
      .job-responsibility {
        font-size: 1rem;
        color: #000;
        line-height: 1.5;
        margin: 0 0 10px 0;
      }

      ul.responsibility-list {
        margin: 0 0 10px 20px;
        padding-left: 0;
        color: #000;
      }

      ul.responsibility-list li {
        margin-bottom: 6px;
      }

      .apply-btn {
        position: absolute;
        top: 25px;
        right: 30px;
        background-color: #152440;
        border: none;
        color: #fff;
        padding: 8px 16px;
        font-weight: 600;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        font-size: 0.9rem;
        user-select: none;
      }

      .apply-btn:hover {
        background-color: #f3525a;
      }

      /* Modal Styles */
      .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(21, 36, 64, 0.75);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 1050;
      }

      .modal-overlay.active {
        display: flex;
      }

      .modal {
        background: #fff;
        border-radius: 8px;
        max-width: 480px;
        width: 90%;
        padding: 25px 30px;
        position: relative;
        box-shadow: 0 8px 24px rgb(0 0 0 / 0.2);
        animation: fadeInScale 0.3s ease forwards;
      }

      @keyframes fadeInScale {
        0% {
          opacity: 0;
          transform: scale(0.9);
        }

        100% {
          opacity: 1;
          transform: scale(1);
        }
      }

      .modal h2 {
        margin-top: 0;
        color: #152440;
      }

      .modal label {
        display: block;
        margin: 15px 0 6px 0;
        font-weight: 600;
        color: #000;
      }

      .modal input,
      .modal textarea {
        width: 100%;
        padding: 8px 12px;
        margin-bottom: 8px;
        border: 1.5px solid #ccc;
        border-radius: 5px;
        font-size: 1rem;
        font-family: inherit;
        resize: vertical;
        transition: border-color 0.2s ease;
      }

      .modal input:focus,
      .modal textarea:focus {
        border-color: #152440;
        outline: none;
      }

      .modal textarea {
        min-height: 90px;
      }

      .modal-buttons {
        margin-top: 15px;
        text-align: right;
      }
      .info-tag {
  background: #f1f1f1;
  padding: 6px 12px;
  border-radius: 5px;
  font-size: 0.875rem;
  font-weight: 500;
  color: #333;
  display: inline-flex;
  align-items: center;
}

.job-card-header .role {
  font-size: 1.25rem;
  font-weight: 700;
  color: #152440;
  margin-bottom: 4px;
}

.job-description {
  font-size: 0.95rem;
  line-height: 1.5;
}


      .btn-submit {
        background-color: #152440;
        border: none;
        color: #fff;
        padding: 10px 22px;
        font-weight: 600;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;
        transition: background-color 0.3s ease;
      }

      .btn-submit:hover {
        background-color: #0f1b2d;
      }

      .btn-cancel {
        background: transparent;
        border: none;
        color: #152440;
        font-weight: 600;
        cursor: pointer;
        margin-right: 12px;
        font-size: 1rem;
      }

      .btn-cancel:hover {
        text-decoration: underline;
      }

      .error-message {
        color: #f3525a;
        font-size: 0.875rem;
        margin-bottom: 8px;
        display: none;
      }
      .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }
    </style>
  </head>

  <body>
    <!-- Topbar Start -->
    <div class="container-fluid bg-secondary ps-5 pe-0 d-none d-lg-block">
      <div class="row gx-0"></div>
    </div>
    <!-- Topbar End -->

    <div id="header-placeholder"></div>
    <script>
      fetch("recruiter_header.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("header-placeholder").innerHTML = data;
        });
      
    </script>
    <!-- Job Search Bar Start -->
    <!-- Job Search Bar -->
<div class="container" style="max-width: 900px; margin: 30px auto 0 auto">
  <form id="jobSearchForm" class="d-flex mb-4 align-items-center">
    <input
      class="form-control me-2"
      type="search"
      placeholder="Search requested jobs by title, location..."
      aria-label="Search jobs"
      id="jobSearchInput"
      style="font-size: 1.1rem; border-radius: 6px"
    />
    <button
      class="btn btn-primary"
      type="submit"
      style="border-radius: 6px; font-size: 0.95rem; padding: 6px 16px"
    >
      Search
    </button>
  </form>
</div>

    <!-- Job Search Bar End -->

    <!-- Job Postings Section -->
    <div class="container mt-4" style="max-width: 900px">
      <h3 class="mb-3">Jobs You Requested</h3>
      <div id="jobListContainer" class="list-group"></div>
    </div>

    <!-- ðŸ”¶ Custom Job Request Modal -->
    
    <!-- Edit Job Modal -->
    <div id="editJobModalOverlay" class="modal-overlay" style="display: none">
      <div class="modal-content p-4 bg-white rounded shadow-lg">
        <h5>Edit Job</h5>
        <form id="editJobForm">
          <input type="hidden" id="editRequestId" />
          <div class="mb-2">
            <label>Title:</label>
            <input type="text" id="editTitle" class="form-control" required />
          </div>
          <div class="mb-2">
            <label>Description:</label>
            <textarea
              id="editDescription"
              class="form-control"
              required
            ></textarea>
          </div>
          <div class="mb-2">
            <label>Vacancy:</label>
            <input
              type="number"
              id="editVacancy"
              class="form-control"
              required
            />
          </div>
          <div class="mb-2">
            <label>Location:</label>
            <input
              type="text"
              id="editLocation"
              class="form-control"
              required
            />
          </div>
          <div class="mb-2">
            <label>Qualification:</label>
            <input
              type="text"
              id="editQualification"
              class="form-control"
              required
            />
          </div>
          <div class="mb-2">
            <label>Experience:</label>
            <input
              type="text"
              id="editExperience"
              class="form-control"
              required
            />
          </div>
          <div class="d-flex justify-content-end gap-2">
            <button type="submit" class="btn btn-primary">Update</button>
            <button
              type="button"
              class="btn btn-secondary cancle-edit-btn"
              onclick="closeEditModal()"
            >
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>
    <script>
      function closeEditModal() {
        document.getElementById("editJobForm").reset();
        document.getElementById("editJobModalOverlay").style.display = "none";
        document.body.style.overflow = "";
      }
    </script>

    <!-- ðŸ”· Modal Logic Script -->
    

    <!-- Footer -->
    <div id="footer-placeholder" class="mt-5"></div>
    <script>
      fetch("../footer.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("footer-placeholder").innerHTML = data;
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Your JS -->
    <script type="module" src="../js/recruiter_jobs.js"></script>
    <script type="module" src="../js/recruiter.js"></script>

  </body>
</html>
