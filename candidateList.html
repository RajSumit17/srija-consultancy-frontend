    <style>
        body {
            background-color: #FFF;
            color: #000;
            font-family: 'Open Sans', sans-serif;
        }

        .job-list {
            max-width: 900px;
            margin: 40px auto;
        }

        .job-list h1 {
            color: #000;
            font-weight: 700;
            font-family: 'Barlow', sans-serif;
            margin-bottom: 30px;
        }

        .job-card {
            background: #FFF;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
            padding: 25px 30px;
            margin-bottom: 25px;
            transition: box-shadow 0.3s ease;
            border-left: 6px solid #152440;
            position: relative;
        }

        .job-card:hover {
            box-shadow: 0 6px 18px rgb(0 0 0 / 0.18);
            border-left-color: #F3525A;
        }

        .company-name {
            font-weight: 700;
            font-size: 1.1rem;
            color: #152440;
            margin: 0 0 6px 0;
        }

        .role {
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0 0 10px 0;
            color: #000;
        }

        .job-info {
            display: flex;
            flex-wrap: wrap;
            gap: 12px 18px;
            font-size: 0.95rem;
            color: #000;
            margin-bottom: 15px;
        }

        .info-item {
            background: #152440;
            border-radius: 4px;
            padding: 6px 14px;
            white-space: nowrap;
            color: #FFF;
            font-weight: 600;
            box-shadow: inset 1px 1px 3px rgb(255 255 255 / 0.3);
            user-select: none;
        }

        .section-title {
            font-weight: 700;
            color: #000;
            margin: 12px 0 8px 0;
            font-size: 1.1rem;
            border-bottom: 2px solid  #152440;
            padding-bottom: 4px;
            user-select: none;
        }

        .job-description,
        .job-qualification,
        .job-responsibility {
            font-size: 1rem;
            color: #000;
            line-height: 1.5;
            margin: 0 0 10px 0;
        }

        ul.responsibility-list {
            margin: 0 0 10px 20px;
            padding-left: 0;
            color: #000;
        }

        ul.responsibility-list li {
            margin-bottom: 6px;
        }

        .apply-btn {
            position: absolute;
            top: 25px;
            right: 30px;
            background-color: #152440;
            border: none;
            color: #FFF;
            padding: 8px 16px;
            font-weight: 600;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 0.9rem;
            user-select: none;
        }

        .apply-btn:hover {
            background-color: #F3525A;
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(21, 36, 64, 0.75);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1050;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: #FFF;
            border-radius: 8px;
            max-width: 480px;
            width: 90%;
            padding: 25px 30px;
            position: relative;
            box-shadow: 0 8px 24px rgb(0 0 0 / 0.2);
            animation: fadeInScale 0.3s ease forwards;
        }

        @keyframes fadeInScale {
            0% {
                opacity: 0;
                transform: scale(0.9);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .modal h2 {
            margin-top: 0;
            color: #152440;
        }

        .modal label {
            display: block;
            margin: 15px 0 6px 0;
            font-weight: 600;
            color: #000;
        }

        .modal input,
        .modal textarea {
            width: 100%;
            padding: 8px 12px;
            margin-bottom: 8px;
            border: 1.5px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.2s ease;
        }

        .modal input:focus,
        .modal textarea:focus {
            border-color: #152440;
            outline: none;
        }

        .modal textarea {
            min-height: 90px;
        }

        .modal-buttons {
            margin-top: 15px;
            text-align: right;
        }

        .btn-submit {
            background-color: #152440;
            border: none;
            color: #FFF;
            padding: 10px 22px;
            font-weight: 600;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .btn-submit:hover {
            background-color: #0f1b2d;
        }

        .btn-cancel {
            background: transparent;
            border: none;
            color: #152440;
            font-weight: 600;
            cursor: pointer;
            margin-right: 12px;
            font-size: 1rem;
        }

        .btn-cancel:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #F3525A;
            font-size: 0.875rem;
            margin-bottom: 8px;
            display: none;
        }
    </style>
